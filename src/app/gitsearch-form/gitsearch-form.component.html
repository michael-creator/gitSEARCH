<div class="container-fluid">
    <h2 class="text-center">Create a new search</h2>
    <hr>

  <form class="form-inline">
    <input type="text" class="form-control mr-10" placeholder="Search" 
    name="searchTerm" id="searchTerm" [(ngModel)]="searchTerm">
    <button class="btn btn-primary" (click) ='search()'>Search</button>
  </form>
</div>
